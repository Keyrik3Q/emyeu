<!DOCTYPE html lang="vi_VN">
<html>

<head>
    <meta charset="utf-8">
    <title>Trang Heo</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/todolist.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styletodo.css">
    <link rel="stylesheet" href="assets/css/ngayyeu.css">
    <link rel="shortcut icon" type="image/png" href="https://anonyviet.com/resource/demngayyeu/img/favicon.png">
</head>

<body>
    <div class="logo">
        <a href="https://www.facebook.com">
            <img class="logo-image" src="assets/img/pixlr-logo-white-201811-164x36.png">
        </a>
        <ul class="links">
            <li><a href="https://www.facebook.com" target="_blank">FACEBOOK</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">INSTAGRAM</a></li>
            <li><a href="" target="_blank">DONATE</a></li>
            <li><a href="" target="_blank">ADMIN</a></li>
        </ul>
    </div>
    <div style="position: absolute;right: 20px; z-index: 1" class="todonone">
        <div id="root">
            <script src="assets/js/script.min.js"></script>
        </div>
    </div>

    <ul class="wrap-button">
        <li class="button-todo">CÔNG VIỆC</li>
    </ul>
    <div class="btn-right">
        <label class="switch">
            <input type="checkbox">
            <span id="btn1" class="slider round"></span>
          </label>
    </div>
    <div class="wrap-widget">
        <div id="clock">
            <p class="wrap-hours">
                <span id="hours"></span>
                <span id="ampm"></span>
            </p>
            <p id="date"></p>
        </div>

        <div id="searches">
            <div id="search-type">
                <span class="tab-sw search-google show-tab">Tìm Kiếm Google</span>
            </div>
            <div class="widget-search google show-tab " id="google-btn-search ">
                <form id="google-search-form " method="get " action="https://www.google.com/search ">
                    <input id="input-text " class="input-text " type=text name=q value="" placeholder="vui lòng nhập tìm kiếm ">
                </form>
                <div class="borderitem">
                    <a href="https://www.youtube.com/">
                        <img class="iconsmall" src="assets/img/iconyoutube.png">
                    </a>
                </div>
                <div class="borderitem">
                    <a href="https://www.facebook.com/">
                        <img class="iconsmall" src="assets/img/iconface.png">
                    </a>
                </div>
                <div class="borderitem">
                    <a href="https://www.instagram.com/">
                        <img class="iconsmall" src="assets/img/iconin.png">
                    </a>
                </div>
                <div class="borderitem">
                    <a href="https://twitter.com/">
                        <img class="iconsmall" src="assets/img/icontw.png">
                    </a>
                </div>
                <div class="borderitem">
                    <a href="https://chat.zalo.me/">
                        <img class="iconsmall" src="assets/img/iconzalo.png">
                    </a>
                </div>
                <div class="borderitem">
                    <a href="https://www.google.com">
                        <img class="iconsmall" src="assets/img/icongg.png">
                    </a>
                </div>
            </div>
        </div>

    </div>
    <div class="love-right" style="padding-top: 350px;">
        <div class="container" style="width: 25%;float: right;">
            <div class="row" style="display: flex;">
                <div class="col-md-4">
                    <img src="assets/img/em1.jpg" class="avt">
                    <p class="name-color">Thái Viết Hùng</p>
                </div>
                <div class="col-md-4">
                    <div class="center-row" style="color: red;">
                        ❤
                        <anni>30-01-2017</anni>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="assets/img/IMG20200127105146.jpg" class="avt">
                    <p class="name-color">Nguyễn Thị Trang</p>
                </div>
            </div>
            <div id="clock-box">
                <div id="clock-count">
                    <date>1372 DAYS</date>
                    <time style="margin-top: 5px;">20:33:16</time>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js "></script>
    <script src="assets/js/app.min.js " async></script>

    <script src="assets/js/app.js.download"></script>

    <script>
        $(function() {
            $("#root").hide();
            $("#btn1").click(
                function() {
                    $("#root").toggle(2000);
                }
            );
        });
    </script>
</body>

</html>
